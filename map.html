<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foraging Map</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./libs/v6.12.0-dist/ol.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-1">
        <div class="sidebar">
          <h2>Base Layers</h2>
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="OSMStandard"
          />OSM Standard<br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="OSMHumanitarian"
          />OSM Humanitarian<br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="StamenTerrain"
            checked
          />Stamen Terrain<br />
        </div>
      </div>
      <div class="grid-2">
        <div id="js-map" class="map"></div>
      </div>
    </div>

    <div class="overlay-container">
      <span class="overlay-text" id="feature-plant"></span><br /><br />
      <span class="overlay-text" id="feature-date-of-visit"></span><br /><br />
      <span class="overlay-text" id="feature-developmental-stage"></span
      ><br /><br />
      <span class="overlay-text" id="feature-ownership"></span><br />
    </div>

    <script src="./main.js"></script>
    <script src="./libs/v6.12.0-dist/ol.js"></script>
  </body>
</html>
